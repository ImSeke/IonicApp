<app-planet-search></app-planet-search>

<mat-toolbar>
    <mat-toolbar-row>
        <span>All planets</span>
    </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="(planets | async)?.results">
    <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="example-viewport">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let planet"> {{ planet.name }} </td>
        </ng-container>

        <ng-container matColumnDef="climate">
            <th mat-header-cell *matHeaderCellDef>Climate</th>
            <td mat-cell *matCellDef="let planet"> {{ planet.climate }} </td>
        </ng-container>
    </cdk-virtual-scroll-viewport>

    <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
    <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
</table>
