<div class="example-table-container" *ngIf="starships != null;">
    <table mat-table [dataSource]="(starships | async)?.results">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let starship"> {{ starship.name }} </td>
        </ng-container>

        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef>Model</th>
            <td mat-cell *matCellDef="let starship"> {{ starship.model }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columndefs, sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
    </table>
</div>
